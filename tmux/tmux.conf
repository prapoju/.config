set -g status-bg yellow
set -g base-index 1
set-option -g renumber-windows on


# a By default, this type of key binding requires to press the prefix. When we press two times C-a, the pseudo terminal detects that que press the combination one time. 
bind-key C-b send-prefix
setw -g mode-keys vi


# List of plugins
# The first plugins are necessary.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# https://github.com/christoomey/vim-tmux-navigator 
#

#This plugin provides the following mappings which allow you to move between Vim panes and tmux splits seamlessly.
#
#<ctrl-h> => Left
#<ctrl-j> => Down
#<ctrl-k> => Up
#<ctrl-l> => Right
#<ctrl-\> => Previous split


set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

